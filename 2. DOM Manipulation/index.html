<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #favorite-subject {
            background-color: #FDFD96;
        }

        .newly-created {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul id="subjects-taken">
        <li>IT101 - Introduction to Programming</li>
        <li>IT102 - Fundamentals of C#</li>
        <li>CS100 - Discrete Structures 1</li>
        <li>IT123P - Integrative Programming</li>
    </ul>
    <script>
        // Resource: https://www.javascripttutorial.net/javascript-dom/
        // Resource: https://youtu.be/5fb2aPlgoys?si=oOB2OYliN078Ensg
        //          - see first 30 minutes of the video

        // Todo 2.1 Select the unordered list with the id "subjects-taken"
        // Resource: https://dev.to/alternate_robot/dom-selectors-in-javascript-344i
        const unorderedList = document.getElementById("subjects-taken")
        console.log(unorderedList)
        // Checkpoint 2.1 What are the other ways to select elements in the DOM?
        // Answer: document.querySelector(), document.getElementsByClassName(), document.getElementsByTagName()

        // Todo 2.2 Set the text of the second list item to "IT102 - Python Fundamentals"
        // Resource: https://www.javascripttutorial.net/javascript-dom/javascript-get-child-element/
        unorderedList.children[1].textContent = "IT102 - Python Fundamentals";
        // Checkpoint 3.2 What is the difference between innerText, textContent, and innerHTML. When should you use one over the other?
        /* Answer: 
        textContent: It establishes or retrieves the text content of a node and its offspring. 
        It exhibits greater uniformity across various browsers and does not interpret HTML. Use it when managing the plain textual content.

        innerText: Comparable to textContent, it takes into account rendering and might alter the text based on the visibility of elements. 
        Use it when desiring to obtain the text that is currently visible.

        innerHTML: It establishes or retrieves the HTML content of an element, enabling the inclusion of HTML markup. 
        Use it when there is a need to handle or retrieve HTML-based content. */

        // Todo 2.3 Create another list item, and add it as a child of the unordered list
        //          Set the text of the list item to your favorite subject
        // Resource: https://www.javascripttutorial.net/dom/manipulating/create-a-dom-element/
        const element = document.createElement('li');
        element.innerHTML = 'IT114L - Web Systems';
        unorderedList.appendChild(element);       

        // Todo 2.4 Set the id attribute of the list item you created to "favorite-subject".
        //          Set the class of the list item to "newly-created"
        element.id = ("favorite-subject");
        element.setAttribute("class","newly-created");
        console.log(element)
        // Todo 2.5 Delete the third list item in the unordered list
        unorderedList.children[2].remove();
        // Checkpoint 2.3 What is the difference between node and element?
        /* Answer: A node serves as a broad term encompassing any object, while an element stands out as a specialized type of node specifically 
        denoting an HTML element. Every element qualifies as a node, yet the 
        reverse is not universally true, some nodes may not be elements. These nodes can encompass attributes, text, comments, and other components. */

        // Bonus Todo 2.6 Select the parent of the unordered list.
        const parentElement = unorderedList.parentNode
        console.log(parentElement);
        // Bonus Todo 2.7 Select the previous sibling of the list item you previously created
        let prevSibling = element.previousElementSibling;
        console.log(prevSibling);
    </script>
</body>

</html>
